<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - Hotel Fortuna</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navigacija -->
  <header class="header">
    <div class="container">
      <h1 class="logo">FORTUNA</h1>
      <nav class="nav">
        <a href="index.html#home">Početna</a>
        <a href="sobe.html">Sobe</a>
        <a href="onama.html">O nama</a>
        <a href="lokacija.html">Kako do nas</a>
        <a href="kontakt.html">Kontakt</a>
      </nav>
    </div>
  </header>

  <!-- Sekcija Kontakt -->
  <section id="kontakt" class="kontakt">
    <div class="overlay"></div>
    <div class="section-content">
      <h2>Kontakt</h2>
      <p class="contact-text">
        Tu smo za sva vaša pitanja, rezervacije i informacije. Obratite nam se direktno i dobićete brz i ljubazan odgovor!<br>
        Za naše drage goste smo dostupni svaki dan u sedmici!
      </p>

      <div class="contact-buttons">
        <a href="https://wa.me/38761561727" target="_blank" class="btn-whatsapp">WHATSAPP</a>
        <a href="mailto:fortunagradacac@gmail.com" class="btn-email">EMAIL</a>
      </div>

      <!-- Rezervacija -->
      <h2 style="margin-top:50px;">Rezervacije</h2>
      <form id="rezervacija-form">
        <input type="text" name="ime" placeholder="Ime i Prezime" required>
        <input type="number" name="gosti" placeholder="Broj gostiju" min="1" required>
        <input type="number" name="nocenja" placeholder="Broj noćenja" min="1" required>
        <select name="soba" required>
          <option value="">Odaberite sobu</option>
          <option value="Guest soba sa 1 krevetom">Guest soba sa 1 krevetom</option>
          <option value="Soba sa double bračnim krevetom">Soba sa double bračnim krevetom</option>
          <option value="Luxury soba">Luxury soba</option>
          <option value="President apartment">President apartment</option>
        </select>
        <button type="button" id="posalji">Pošalji upit</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    © 2025 Hotel FORTUNA - Sva prava zadržana
  </footer>

  <script>
    const form = document.getElementById('rezervacija-form');
    const btn = document.getElementById('posalji');

    btn.addEventListener('click', () => {
      const ime = form.ime.value;
      const gosti = form.gosti.value;
      const nocenja = form.nocenja.value;
      const soba = form.soba.value;

      if(!ime || !gosti || !nocenja || !soba){
        alert("Molimo popunite sva polja!");
        return;
      }

      const poruka = `Rezervacija:\nIme i Prezime: ${ime}\nBroj gostiju: ${gosti}\nBroj noćenja: ${nocenja}\nOdabrana soba: ${soba}`;
      const whatsappLink = `https://wa.me/38761561727?text=${encodeURIComponent(poruka)}`;

      window.open(whatsappLink, '_blank');
    });
  </script>

</body>
</html>
